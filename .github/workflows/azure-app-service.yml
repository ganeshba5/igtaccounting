name: Azure App Service Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'requirements.txt'
      - 'azure-app-service-requirements.txt'
      - '.github/workflows/azure-app-service.yml'
  workflow_dispatch:
  # Also allow manual trigger via workflow_dispatch button in GitHub Actions UI

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r azure-app-service-requirements.txt

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create deployment package
        run: |
          zip -r deploy.zip . -x "*.git*" "*.github*" "*.env*" "node_modules/*" "frontend/node_modules/*" "frontend/build/*" ".venv/*" "venv/*" "__pycache__/*" "*.pyc"

      - name: Deploy to Azure Web App (with retry)
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            az webapp deployment source config-zip \
              --resource-group IgtAcct \
              --name ${{ secrets.AZURE_WEBAPP_NAME }} \
              --src deploy.zip
